<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="client side chatbot that can be embedded in any web site.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Saihubot Search</title>
  <link rel="stylesheet" href="chat.css">
</head>

<body>
  <div class="chat-frame">
    <div class="chat-content">
      <div id="history"></div>
    </div>
    <div class="chat-footer">
      <input id="message" autocomplete="off"><button id="send">Send</button>
    </div>
  </div>

  <p>
    >> type `ping`, `time`, or `echo [message]` to see what's happened<br> >> type `search [keyword]`, `g [keyword]`, `wiki [keyword]` to search<br> >> <a href="https://github.com/gasolin/saihubot/">Download Saihubot</a>
  </p>

  <script type="module">
    import SaihuBot from '../src/core/saihubot.js';
    import basicAdapter from '../src/adapters/saihubot-html-adapter.js';

    document.addEventListener('DOMContentLoaded', function() {
      new SaihuBot({
        adapter: basicAdapter,
        skillsFile: [
          'skills/saihubot-diagnostics.js',
          'skills/saihubot-search.js',
        ],
        addonsFile: ['../addons/saihubot-addon-search.js'],
        debug: true,
      });
    });
  </script>
  <script defer src="ga.js"></script>
</body>

</html>
