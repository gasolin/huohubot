<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="client side chatbot that can be embedded in any web site.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Saihubot plugin</title>
  <link rel="stylesheet" href="chat.css">
</head>

<body>
  <div class="chat-frame">
    <div class="chat-content">
      <div id="history"></div>
    </div>
    <div class="chat-footer">
      <input id="message" autocomplete="off"><button id="send">Send</button>
    </div>
  </div>

  <p>
    >> type `ping`, `time`, or `echo [message]` to see what's happened<br> >> type `bye` and you'll got message from bot <br> >> <a href="https://github.com/gasolin/saihubot/">Download Saihubot</a>
  </p>

  <script type="module">
    import SaihuBot from '../packages/saihubot/src/saihubot.js';
    import basicAdapter from '../packages/html-adapter/saihubot-html-adapter.js';
    import { skills as diagnosSkills } from '../packages/skill-diagnostics/index.js';

    document.addEventListener('DOMContentLoaded', function() {
      const skillBye = {
        name: 'bye',
        help: 'bye - return `see ya` message',
        requirements: {},
        rule: /BYE$/i,
        action: function(robot, msg) {
          robot.send('see ya');
        }
      };

      new SaihuBot({
        adapter: basicAdapter,
        skills: [...diagnosSkills, skillBye]
      });
    });
  </script>
  <script defer src="ga.js"></script>
</body>

</html>
