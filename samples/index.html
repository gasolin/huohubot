<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="client side chatbot that can be embedded in any web site.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Hello Saihu</title>
  <link rel="stylesheet" href="chat.css">
</head>

<body>
  <div class="chat-frame">
    <div class="chat-content">
      <div id="history"></div>
    </div>
    <div class="chat-footer">
      <input id="message" autocomplete="off"><button id="send">Send</button>
    </div>
  </div>

  <p>
    <a href="https://github.com/gasolin/saihubot/">Download Saihubot</a>
  </p>

  <script type="module">
    import SaihuBot from '../packages/core/src/saihubot.js';
    import basicAdapter from '../packages/html-adapter/saihubot-html-adapter.js';
    import { skills } from '../packages/skill-diagnostics/saihubot-skill-diagnostics.js';
    import { skills as helpSkills } from '../packages/html-adapter/saihubot-html-skill-help.js';

    document.addEventListener('DOMContentLoaded', function() {
      var message = document.createElement('span');
      var line1 = document.createTextNode('>> type `ping`, `time`, or `echo [message]` to see what\'s happened');
      message.appendChild(line1);

      new SaihuBot({
        adapter: basicAdapter,
        welcomeMessage: message,
        skills: [...skills, ...helpSkills],
        debug: true,
      });
    });
  </script>
  <script src="samples/ga.js"></script>
</body>

</html>
