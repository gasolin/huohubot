<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="client side chatbot that can be embedded in any web site.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Liho! Saihu (Hello! Master)...</title>
  <link rel="stylesheet" href="samples/chat.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.5.5/localforage.min.js"></script>
</head>

<body>
  <div class="chat-frame">
    <div class="chat-content">
      <div id="history"></div>
    </div>
    <div class="chat-footer">
      <input id="message" autocomplete="off"><button id="send">Send</button>
    </div>
  </div>

  <script type="module">
    import SaihuBot from './packages/core/src/saihubot.js';
    import basicAdapter from './packages/html-adapter/saihubot-html-adapter.js';
    import localforageBrain from './packages/html-adapter/saihubot-html-brain-localforage.js';
    import { addons as dialogAddons } from './packages/html-adapter/saihubot-html-addon-dialog.js';
    import { addons as searchAddons } from './packages/html-adapter/saihubot-html-addon-search.js';
    import { skills as helpSkills } from '../packages/html-adapter/saihubot-html-skill-help.js';
    import { skills as diagnosSkills } from '../packages/skill-diagnostics/html.js';
    import { skills as searchSkills } from '../packages/skill-search/html.js';

    document.addEventListener('DOMContentLoaded', function() {
      const skillHome = {
        name: 'home',
        help: 'home - search github for saihubot',
        requirements: {},
        rule: /HOME/i,
        action: function(robot, msg) {
          robot.ask('github saihubot');
        },
      };
      const skillSample = {
        name: 'sample',
        help: 'sample - show saihu samples',
        requirements: {},
        rule: /SAMPLE/i,
        action: function(robot, msg) {
          robot.addons.confirm('Here are samples', [
            {
              title: 'hello',
              id: 'hello',
              rule: /hello/i,
              action: function() {
                robot.send('Open hello bot sample');
                robot.render();
                window.open('samples/index.html', '_blank');
              },
            },
            {
              title: 'skill',
              id: 'skill',
              rule: /SKILL/i,
              action: function() {
                robot.send('Open skill sample');
                robot.render();
                window.open('samples/skill.html', '_blank');
              }
            }
          ]);
        }
      };

      var message = document.createElement('span');
      var line1 = document.createTextNode('ðŸ¤– Hello! type `echo bot` see what\'s happened');
      message.appendChild(line1);
      // var line2 = document.createElement('a');
      // line2.href = "https://github.com/gasolin/saihubot/";
      // line2.textContent = "Download Saihubot";
      // message.appendChild(line2);

      new SaihuBot({
        adapter: basicAdapter,
        brain: localforageBrain,
        welcomeMessage: message,
        notFoundMessages: [
          'type `ping`, `time`, or `echo [message]` to see what\'s happened',
          'type `google [keyword]`, `wiki [keyword]` to search',
          'type `help` for full sample commands list',
          'Want more samples? type `samples`',
          'Try refresh the page, messages are cached locally',
          'type `github saihubot` to visit me and give a star!',
          'you can ask anything ex: `siri who is current Us president?`',
        ],
        bot: "ðŸ¤–",
        user: "ðŸ˜Ž",
        addons: [...dialogAddons, ...searchAddons],
        skills: [...helpSkills, ...diagnosSkills, ...searchSkills, skillHome, skillSample],
        debug: true,
      });
    });
  </script>
  <script src="samples/ga.js"></script>
</body>

</html>
